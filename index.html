<!DOCTYPE html>
<html ng-app="shop">

<head>
    <meta charset="utf-8">
    <title>Иж-Phone</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#!">Иж-Phone</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: activeMenuItem === 'home' }"><a href="#!/">Главная</a>
                        </li>
                        <li ng-class="{ active: activeMenuItem === 'catalog' }"><a href="#!/catalog">Каталог</a>
                        </li>
                        <li ng-class="{ active: activeMenuItem === 'contacts' }"><a href="#!/contacts">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="ng-view"></div>


    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
    <script src="//cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/catalogCtrl.js"></script>
    <script src="js/controllers/contactsCtrl.js"></script>
</body>

</html>
